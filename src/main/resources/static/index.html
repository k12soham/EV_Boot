<!DOCTYPE html>
<html>
<head>
    <title>Battery Percentage</title>
</head>
<body>
    <h1>Battery Percentage: <span id="batteryPercentage">Connecting...</span></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8090/websocket');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log('WebSocket connection established.');

            stompClient.subscribe('/topic/battery', function (message) {
                const batteryPercentage = JSON.parse(message.body);
                document.getElementById('batteryPercentage').innerText = batteryPercentage + '%';
            });
        });
    </script>
</body>
</html>
